<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
</head>
<body>
  <div class="page" id="login_view">
    <form onsubmit="return false">
      <h1>Login</h1>
      <label for="user_name">Username* </label>
      <input type="text" id="user_name" name="user_name" required>
      <label for="password">Passwort* </label>
      <input type="password" id="password" name="password" required>
      <button id="login_button" value="login" name="login_button" onclick="login()">login</button>
    </form >
  </div>
  <div class="page" id="admin_view">
    <div class="grid-container">
      <div class="header">
          <a id="greeting" > Hello... </a>
          <button type="submit" class="button" id="logout_button" value="logout" name="logout_button" onclick="logout()">LogOut</button>
      </div>
      <div class="menu">
        <div id="list">
          <ul id= "contact_list" name="contact_list">
           
          </ul>
        </div>
      </div>
      <div class="main">
        <div id="map">
        </div>
      </div>
      <div class="footer">
        <div id="menu">
          <button id="button_showmine" class="button">
            Zeige meine
          </button>
          <button id="button_showall" class="button">
            Zeige alle
          </button>
          <button id="button_addnew" class="button">
            Neu
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="page" id="addnew_dialog">
    <form class="form_dialog" id="form_addnew_dialog">
      <label for="title">Titel</label>
      <input type="text" id="title" name="title">
      <label for="genders">Geschlecht</label>
      <select id="genders" name="genders">
        <option value="none">keine Angabe</option>
        <option value="diverse">divers</option>
        <option value="male">männlich</option>
        <option value="female">weiblich</option>
      </select>
      <label for="prename">Vorname*</label>
      <input type="text" id="prename" name="prename" required>
      <label for="name">Nachname*</label>
      <input type="text" id="name" name="name" required>
      <label for="street">Straße*</label>
      <input type="text" id="street" name="street" required>
      <label for="house">Hausnummer*</label>
      <input type="text" id="house" name="number" required>
      <label for="postcode">Postleitzahl*</label>
      <input type="text" id="postcode" name="postcode" required>
      <label for="city">Stadt*</label>
      <input type="text" id="city" name="city" required>
      <label for="country">Land*</label>
      <input type="text" id="county" name="country" required>
      <label for="email">Email</label>
      <input type="text" id="email" name="email">
      <label for="other">Sonstiges</label>
      <input type="text" id="other" name="other">
      <label for="email">Privat</label>
      <div class="bar">
        <label for="privateBox">Privat</label>
        <input type="checkbox" id="checkbox" name="checkbox" checked>
        <button type="submit" class="button" id="add_button" value="add" name="add_button">Hinzufügen</button>
      </div>
    </form>
  </div>
  <div class="page" id="delete_update_screen">
    <form class="form_dialog">
      <label for="title_d">Titel</label>
      <input type="text" id="title_d" name="title_d">
      <label for="genders_d">Geschlecht</label>
      <select id="genders_d" name="genders_d">
        <option value="none">keine Angabe</option>
        <option value="diverse">divers</option>
        <option value="male">männlich</option>
        <option value="female">weiblich</option>
      </select>
      <label for="prename_d">Vorname*</label>
      <input type="text" id="prename_d" name="prename_d" required>
      <label for="name">Nachname*</label>
      <input type="text" id="name_d" name="name_d" required>
      <label for="street_d">Straße*</label>
      <input type="text" id="street_d" name="street_d" required>
      <label for="house">Hausnummer*</label>
      <input type="text" id="house_d" name="number_d" required>
      <label for="postcode_d">Postleitzahl*</label>
      <input type="text" id="postcode_d" name="postcode_d" required>
      <label for="city_d">Stadt*</label>
      <input type="text" id="city_d" name="city_d" required>
      <label for="country_d">Land*</label>
      <input type="text" id="county_d" name="country_d" required>
      <label for="email">Email</label>
      <input type="text" id="email_d" name="email_d">
      <label for="other_d">Sonstiges</label>
      <input type="text" id="other_d" name="other_d">
      <div id="bar_d" class="bar">
        <label for="privateBox_d">Privat</label>
        <input type="checkbox" id="privateBox_d" name="privateBox_d" checked>
        <button type="submit" class="button" id="update_button_d" value="update" name="update_button_d">Bearbeiten</button>
        <button type="submit" class="button" id="delete_button_d" value="delete" name="delete_button_d">Löschen</button>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
