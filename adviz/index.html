<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
  <div class="page" id="login_view">
    <form>
      <h2>Login</h2>
      <label for="user_name">Username </label>
      <input type="text" id="user_name" name="user_name" required>
      <label for="password">Passwort </label>
      <input type="password" id="password" name="password" required>
      <button type="submit" id="login_button" value="login" name="login_button">login</button>
    </form>
  </div>
  <div class="page" id="admin_view">
    <div class="grid-container">
      <div class="header">
        <div id="menu">
          <button id="button_showmine" class="button">
            Zeige meine
          </button>
          <button id="button_showall" class="button">
            Zeige alle
          </button>
          <button id="button_addnew" class="button">
            Neu
          </button>
        </div>
      </div>
      <div class="menu">
        <div id="list">
          <ul>
            <li>
              Anne
            </li>
            <li>
              Bob
            </li>
            <li>
              Carl
            </li>
            <li>
              Emil
            </li>
            <li>
              Fyn
            </li>
            <li>
              Gina
            </li>
            <li>
              Herta
            </li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div id="map">
        </div>
      </div>

    </div>
  </div>
  <div class="page" id="addnew_dialog">
    <form class="form_dialog" id="form_addnew_dialog">
      <label for="title">Titel</label>
      <input type="text" id="title" name="title">
      <label for="genders">Geschlecht</label>
      <select id="genders" name="genders">
        <option value="none">keine Angabe</option>
        <option value="diverse">divers</option>
        <option value="male">männlich</option>
        <option value="female">weiblich</option>
      </select>
      <label for="prename">Vorname</label>
      <input type="text" id="prename" name="prename" required>
      <label for="name">Nachname</label>
      <input type="text" id="name" name="name" required>
      <label for="street">Straße</label>
      <input type="text" id="street" name="street" required>
      <label for="house">Hausnummer</label>
      <input type="text" id="house" name="number" required>
      <label for="postcode">Postleitzahl</label>
      <input type="text" id="postcode" name="postcode" required>
      <label for="city">Stadt</label>
      <input type="text" id="city" name="city" required>
      <label for="country">Land</label>
      <input type="text" id="county" name="country" required>
      <label for="email">Email</label>
      <input type="text" id="email" name="email">
      <label for="other">Sonstiges</label>
      <input type="text" id="other" name="other">
      <label for="email">Privat</label>
      <input type="checkbox" id="checkbox" name="checkbox" checked>
      <button type="submit" class="button" id="add_button" value="add" name="add_button">Hinzufügen</button>
    </form>
  </div>
  <div class="page" id="delete_update_screen">
    <form class="form_dialog">
      <label for="title">Titel</label>
      <input type="text" id="title" name="title">
      <label for="genders">Geschlecht</label>
      <select id="genders" name="genders">
        <option value="none">keine Angabe</option>
        <option value="diverse">divers</option>
        <option value="male">männlich</option>
        <option value="female">weiblich</option>
      </select>
      <label for="prename">Vorname</label>
      <input type="text" id="prename" name="prename" required>
      <label for="name">Nachname</label>

      <label for="street">Straße</label>
      <input type="text" id="street" name="street" required>
      <label for="house">Hausnummer</label>
      <input type="text" id="house" name="number" required>
      <label for="postcode">Postleitzahl</label>
      <input type="text" id="postcode" name="postcode" required>
      <label for="city">Stadt</label>
      <input type="text" id="city" name="city" required>
      <label for="country">Land</label>
      <input type="text" id="county" name="country" required>
      <label for="email">Email</label>
      <input type="text" id="email" name="email">
      <label for="other">Sonstiges</label>
      <input type="text" id="other" name="other">

      <div id="bar" class="bar">
        <label for="privateBox">Privat</label>
        <input type="checkbox" id="privateBox" name="privateBox" checked>
        <button type="submit" class="button" id="update_button" value="update" name="update_button">Bearbeiten</button>
        <button type="submit" class="button" id="delete_button" value="delete" name="delete_button">Löschen</button>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
