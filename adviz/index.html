<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/styles.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

</head>

<body>
  <section id="admin_view">
    <div class="grid-container">
      <div class="header">
        <div id="menu">
          <button id="button_showmine" class="button">
            <span>
              Show mine
            </span>
          </button>
          <button id="button_showall" class="button">
            <span>
              Show All
            </span>
          </button>
          <button id="button_addnew" class="button">
            <span>
              Add new
            </span>
          </button>
        </div>
      </div>
      <div class="menu">
        <div id="list">
          <ul>
            <li>
              <a>Anne</a>
            </li>
            <li>
              <a>Bob</a>
            </li>
            <li>
              <a>Carl</a>
            </li>
            <li>
              <a>Emil</a>
            </li>
            <li>
              <a>
                Fyn
              </a>
            </li>
            <li>
              <a>
                Gina
              </a>
            </li>
            <li>
              <a>
                Herta
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main">
        <div id="map">
        </div>
      </div>
      <div class="footer">
        Hello, i am a footer
      </div>
    </div>
  </section>
  <section id="addnew_dialog">
    <form id="form_addnew_dialog">
      <div id="id_div_addnew_title">
        <label for="title">Titel:</label>
        <input type="text" id="title" name="title">
      </div>
      <div id="id_div_addnew_gender">
        <label for="genders">Geschlecht:</label>
        <select id="genders" name="genders">
          <option value="none">keine Angabe</option>
          <option value="diverse">d</option>
          <option value="male">m</option>
          <option value="female">f</option>
        </select>
      </div>
      <div id="id_div_addnew_prename">
        <label for="prename">Vorname</label>
        <input type="text" id="prename" name="prename" required>
      </div>
      <div id="id_div_addnew_name">
        <label for="name">Nachname</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div id="id_div_address">
        <div>
          <label for="street">Straße</label>
          <input type="text" id="street" name="street" required>
        </div>
        <div>
          <label for="house">Hausnummer</label>
          <input type="text" id="house" name="number" required>
        </div>
      </div>
      <div id="id_div_addnew_postcode">
        <label for="postcode">Postleitzahl</label>
        <input type="text" id="postcode" name="postcode" required>
      </div>
      <div id="id_div_addnew_city">
        <label for="city">Stadt</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div id="id_div_addnew_country">
        <label for="country">Land</label>
        <input type="text" id="county" name="country" required>
      </div>
      <div id="id_div_addnew_email">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
      </div>
      <div id="id_div_addnew_other">
        <label for="other">Sonstiges</label>
        <input type="text" id="other" name="other">
      </div>
      <div id="id_div_addnew_private">
        <label for="email">Privat</label>
        <input type="checkbox" id="email" name="email" checked>
      </div>
      <input type="submit" value="Hinzufügen">
    </form>
  </section>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
